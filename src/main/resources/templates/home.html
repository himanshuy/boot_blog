<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>List of posts</h1>
	<div th:each="post : ${posts}">
		<p>post.title</p>
	</div>
	<div>
		<a href="/createPost">NewPost</a>
	</div>
</body>
</html>
